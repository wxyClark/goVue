<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>家庭管理系统 - 重要事件</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- 页面头部：包含标题和导航 -->
  <header>
    <h1>我的家庭管理系统</h1>
    <nav>
      <ul>
        <li><a href="time.html">时间管理</a></li>
        <li><a href="events.html" class="active">重要事件</a></li>
        <li><a href="items.html">物品管理</a></li>
        <li><a href="finance.html">资金管理</a></li>
        <li><a href="friends.html">朋友管理</a></li>
      </ul>
    </nav>
  </header>

  <!-- 登录模块 -->
  <section id="login">
    <h2>登录</h2>
    <!-- 登录表单，用于用户身份验证 -->
    <form id="login-form" action="#" method="post">
      <label>
        用户名：
        <input type="text" id="username" name="username" placeholder="请输入用户名" required />
      </label>
      <label>
        密码：
        <input type="password" id="password" name="password" placeholder="请输入密码" required />
      </label>
      <button type="submit">登录</button>
    </form>
  </section>

  <main>
    <!-- 重要事件管理模块 -->
    <section id="events">
      <h2>重要事件</h2>
      <div class="event-form-container">
        <form id="event-form">
          <h3>添加/编辑事件</h3>
          <input type="hidden" id="event-id" />
          <label>
            事件名称：
            <input type="text" id="event-name" name="name" required />
          </label>
          <label>
            日期：
            <input type="date" id="event-date" name="date" required />
          </label>
          <label>
            时间：
            <input type="time" id="event-time" name="time" required />
          </label>
          <label>
            描述：
            <textarea id="event-description" name="description" rows="3"></textarea>
          </label>
          <button type="submit" id="save-event-btn">保存</button>
          <button type="button" id="cancel-event-btn">取消</button>
        </form>
      </div>
      <div class="events-list-container">
        <h3>事件列表</h3>
        <table id="events-table">
          <thead>
            <tr>
              <th>名称</th>
              <th>日期</th>
              <th>时间</th>
              <th>描述</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="events-table-body">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>练习项目：家庭管理系统 — HTML + CSS + JavaScript</p>
    <p>当前功能：登录验证、重要事件管理</p>
  </footer>
  
  <!-- 引入 JavaScript 文件 -->
  <script src="scripts/main.js"></script>
</body>
</html>
