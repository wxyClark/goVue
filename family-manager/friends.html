<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>家庭管理系统 - 朋友管理</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- 页面头部：包含标题和导航 -->
  <header>
    <h1>我的家庭管理系统</h1>
    <nav>
      <ul>
        <li><a href="time.html">时间管理</a></li>
        <li><a href="events.html">重要事件</a></li>
        <li><a href="items.html">物品管理</a></li>
        <li><a href="finance.html">资金管理</a></li>
        <li><a href="friends.html" class="active">朋友管理</a></li>
      </ul>
    </nav>
  </header>

  <!-- 登录模块 -->
  <section id="login">
    <h2>登录</h2>
    <!-- 登录表单，用于用户身份验证 -->
    <form id="login-form" action="#" method="post">
      <label>
        用户名：
        <input type="text" id="username" name="username" placeholder="请输入用户名" required />
      </label>
      <label>
        密码：
        <input type="password" id="password" name="password" placeholder="请输入密码" required />
      </label>
      <button type="submit">登录</button>
    </form>
  </section>

  <main>
    <!-- 朋友管理模块 -->
    <section id="friends">
      <h2>朋友管理</h2>
      
      <!-- 添加朋友表单 -->
      <div class="friend-form-container">
        <h3>添加/编辑联系人</h3>
        <form id="friend-form">
          <input type="hidden" id="friend-id" />
          <div class="form-row">
            <div class="form-group">
              <label for="friend-name">姓名：</label>
              <input type="text" id="friend-name" name="name" placeholder="请输入联系人姓名" required />
            </div>
            <div class="form-group">
              <label for="friend-phone">电话：</label>
              <input type="tel" id="friend-phone" name="phone" placeholder="请输入电话号码" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="friend-email">邮箱：</label>
              <input type="email" id="friend-email" name="email" placeholder="请输入邮箱地址" />
            </div>
            <div class="form-group">
              <label for="friend-relationship">关系：</label>
              <input type="text" id="friend-relationship" name="relationship" placeholder="请输入关系" required />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" id="add-friend-btn">添加联系人</button>
            <button type="button" id="cancel-friend-btn" style="display: none;">取消</button>
          </div>
        </form>
      </div>
      
      <!-- 朋友列表 -->
      <div class="friends-list">
        <h3>联系人列表</h3>
        <table class="friends-table">
          <thead>
            <tr>
              <th>姓名</th>
              <th>电话</th>
              <th>邮箱</th>
              <th>关系</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="friends-table-body">
            <!-- 朋友数据将通过JavaScript动态生成 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>练习项目：家庭管理系统 — HTML + CSS + JavaScript</p>
    <p>当前功能：登录验证、朋友管理</p>
  </footer>
  
  <!-- 引入 JavaScript 文件 -->
  <script src="scripts/main.js"></script>
</body>
</html>
