<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>家庭管理系统 - 资金管理</title>
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/finance.css" />
</head>
<body>
  <!-- 页面头部容器 -->
  <div id="header-container"></div>

  <!-- 登录模块容器 -->
  <div id="login-container"></div>

  <main>
    <!-- 资金管理模块 -->
    <section id="finance">
      <h2>资金管理</h2>
      
      <!-- 添加交易表单 -->
      <div class="transaction-form-container">
        <h3>添加/编辑交易记录</h3>
        <form id="transaction-form">
          <input type="hidden" id="transaction-id" />
          <div class="form-row">
            <div class="form-group">
              <label for="transaction-date">日期：</label>
              <input type="date" id="transaction-date" name="date" required />
            </div>
            <div class="form-group">
              <label for="transaction-type">类型：</label>
              <select id="transaction-type" name="type" required>
                <option value="income">收入</option>
                <option value="expense">支出</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="transaction-amount">金额：</label>
              <input type="number" id="transaction-amount" name="amount" step="0.01" min="0.01" required />
            </div>
            <div class="form-group">
              <label for="transaction-description">描述：</label>
              <input type="text" id="transaction-description" name="description" placeholder="请输入交易描述" required />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" id="add-transaction-btn">添加交易</button>
            <button type="button" id="cancel-transaction-btn" style="display: none;">取消</button>
          </div>
        </form>
      </div>
      
      <div class="finance-overview">
        <h3>收支概览</h3>
        <div class="finance-summary">
          <div class="income">
            <h4>总收入</h4>
            <p>¥10,000.00</p>
          </div>
          <div class="expense">
            <h4>总支出</h4>
            <p>¥5,000.00</p>
          </div>
          <div class="balance">
            <h4>结余</h4>
            <p>¥5,000.00</p>
          </div>
        </div>
      </div>
      <div class="transactions">
        <h3>交易记录</h3>
        <table class="transactions-table">
          <thead>
            <tr>
              <th>日期</th>
              <th>类型</th>
              <th>金额</th>
              <th>描述</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="transactions-table-body">
            <!-- 交易数据将通过JavaScript动态生成 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>练习项目：家庭管理系统 — HTML + CSS + JavaScript</p>
    <p>当前功能：登录验证、资金管理</p>
  </footer>
  
  <!-- 引入 JavaScript 文件 -->
  <script src="scripts/loader.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
