<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex换行布局</title>
    <link rel="stylesheet" href="../css/flex-layouts.css">
</head>
<body>
    <h1>Flex换行布局</h1>
    <p>使用flex-wrap: wrap可以让子项在容器宽度不足时自动换行。</p>
    
    <div class="flex-container flex-wrap" style="width: 400px;">
        <div class="flex-item">项目1</div>
        <div class="flex-item">项目2</div>
        <div class="flex-item">项目3</div>
        <div class="flex-item">项目4</div>
        <div class="flex-item">项目5</div>
        <div class="flex-item">项目6</div>
        <div class="flex-item">项目7</div>
        <div class="flex-item">项目8</div>
        <div class="flex-item">项目9</div>
    </div>
</body>
</html>
