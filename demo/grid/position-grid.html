<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格项定位布局 - Grid Item Positioning</title>
    <link rel="stylesheet" href="../css/grid-styles.css">
</head>
<body>
    <h1>网格项定位布局示例</h1>
    <p>使用grid-column和grid-row属性精确控制网格项的位置和跨度，实现复杂布局</p>
    
    <!-- 网格项定位容器 -->
    <div class="grid-container position-grid">
        <div class="grid-item item1">1 (跨1-3列，第1行)</div>
        <div class="grid-item item2">2 (跨3-5列，第1行)</div>
        <div class="grid-item item3">3 (第1列，跨2-4行)</div>
        <div class="grid-item item4">4 (跨2-5列，第2行)</div>
        <div class="grid-item item5">5 (跨2-4列，第3行)</div>
        <div class="grid-item item6">6 (第4列，第3行)</div>
    </div>
</body>
</html>
