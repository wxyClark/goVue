<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网格布局 - Responsive Grid</title>
    <link rel="stylesheet" href="../css/grid-styles.css">
</head>
<body>
    <h1>响应式网格布局示例</h1>
    <p>使用grid-template-columns: repeat(auto-fit, minmax(200px, 1fr))实现自适应列布局，在不同屏幕尺寸下自动调整网格列数</p>
    
    <!-- 响应式网格容器 -->
    <div class="grid-container responsive-grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
    </div>
</body>
</html>
