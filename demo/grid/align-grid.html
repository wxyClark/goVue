<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格对齐布局 - Grid Alignment</title>
    <link rel="stylesheet" href="../css/grid-styles.css">
</head>
<body>
    <h1>网格对齐布局示例</h1>
    <p>展示Grid布局中不同的对齐方式，包括网格项对齐和网格容器对齐</p>
    
    <!-- 示例1: 网格项居中对齐 -->
    <h2>1. 网格项居中对齐 (justify-items: center; align-items: center)</h2>
    <div class="grid-container align-grid">
        <div class="grid-item">1 (居中)</div>
        <div class="grid-item">2 (居中)</div>
        <div class="grid-item">3 (居中)</div>
    </div>
    
    <!-- 示例2: 网格项拉伸对齐 -->
    <h2>2. 网格项拉伸对齐 (align-items: stretch)</h2>
    <div class="grid-container align-items-grid">
        <div class="grid-item">1 (拉伸)</div>
        <div class="grid-item">2 (拉伸)</div>
        <div class="grid-item">3 (拉伸)</div>
    </div>
    
    <!-- 示例3: 网格容器居中对齐 -->
    <h2>3. 网格容器居中对齐 (justify-content: center)</h2>
    <div class="grid-container justify-content-grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
</body>
</html>
